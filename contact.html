    <!-- Adding Custom Header Styling -->
    <style>
    
        span.material-symbols-outlined {
            color: rgb(232, 170, 66);
            text-align: center;
            cursor: pointer;
            transition: color 0.2s, font-size 0.2s, margin-left 0.2s;
            font-size: clamp(1rem, 4vh + 0.5rem, 3rem);
        }

        span.material-symbols-outlined:hover {
            color: rgb(232, 170, 66);

    <title>Contact Info - JAS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <section class="header">
            <div class="header">
                <div class="left-header">
                    <img class= "logo" src="images/icons/logo.png" alt="">
                </div>
                <div class="right-header">
                    <div class="icon_container_head">
                        <div class="icon_container">
                            <span class="material-symbols-outlined" id="link-home">home</span>
                            <p class="icon">home</p>
                        </div>
                        <div class="icon_container">
                            <span class="material-symbols-outlined" id="link-research">lab_research</span>
                            <p class="icon">researches</p>
                        </div>
                        <div class="icon_container">
                            <span class="material-symbols-outlined" id="link-about">face_6</span>
                            <p class="icon">about</p>
                        </div>
                        <div class="icon_container">
                            <span class="material-symbols-outlined" id="link-contact">contact_support</span>
                            <p class="icon">contact</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="contact-container">
                <p class="contact-title">Reach out!</p>
                <div class="contact-ui">
                    <div class="contact-ui-left">
                        <img src="images/pictures/img2.jpg" alt="JAS in Panlabuhan Lake, Agusan Del Sur">
                        <div class="contact-ui-wrapper">
                            <p class="contact-text-header">Contacts</p>
                            <div class="contact-ui-left-inner">
                                <a href="sms:+639154486616"><img src="images/icons/contact-phone.png"></a>
                                <p>+63 9154486616</p>
                                <a href="mailto:junealexis.santos13@gmail.com"><img src="images/icons/contact-email.png"></a>
                                <p>junealexis.santos13@gmail.com</p>
                            </div>
                        </div>

                    </div>
                    <div class="contact-ui-right">
                        <div class="contact-ui-right-wrapper">
                            <h1>Leave a message</h1>
                            <p>Email</p>
                            <input class="email" id="email" type="text" placeholder="youremail@mail.com" required>
                            <p>Name</p>
                            <input class="text" id="name" type="text" placeholder="your name here" required>
                            <p>Message</p>
                            <textarea name="message" id="message" cols="40" rows="10" placeholder="Hello!" maxlength="200"></textarea>
                            <button class="send" onclick="sendMail()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
