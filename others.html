<!DOCTYPE html>
<html>
<head>
  <style>
    .progress-bar {
      width: 200px;
      height: 200px;
    }
    
    .progress-bar svg {
      transform: rotate(-90deg);
    }
    
    .progress-bar circle {
      fill: none;
      stroke: #e0e0e0;
      stroke-width: 10;
    }
    
    .progress-bar .progress {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 0 1000;
      animation: progressAnimation 2s ease-in-out forwards;
    }
    
    @keyframes progressAnimation {
      0% {
        stroke-dasharray: 0 1000;
      }
      100% {
        stroke-dasharray: 100 1000;
      }
    }
    
    .progress-bar .progress-gradient {
      stroke: url(#gradient);
    }
    
    .progress-bar span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="progress-bar">
    <svg viewBox="0 0 100 100">
      <defs>
        <linearGradient id="gradient" gradientTransform="rotate(90)">
          <stop offset="0%" stop-color="#4caf50"></stop>
          <stop offset="100%" stop-color="#ff5722"></stop>
        </linearGradient>
      </defs>
      <circle cx="50" cy="50" r="40"></circle>
      <circle class="progress progress-gradient" cx="50" cy="50" r="40"></circle>
    </svg>
    <span>50%</span>
  </div>
</body>
</html>
